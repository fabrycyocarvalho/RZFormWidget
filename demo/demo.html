<div id="viewdata3"></div>

</body>
<script>
    /*****************************************exemplo 1**********************************************/

    var formFields = [
        {
            fieldGroup: true,
            groupLabel: "Geral",
            fields: [
                {model: "PrimeiroNome", label: "Primeiro nome", type: "text", id: "r0", value:"Valor inicial", initialValue: ""},
                {model: "UltimoNome", label: "Último nome", type: "text", id: "r1", initialValue: ""}
            ]
        },
        {
            fieldGroup: true,
            groupLabel: "Outras informações",
            fields: [{
                model: "form.f3", label: "Field 2", value: "1", type: "list", listItems: [
                    {label: "lItem 1", value: 0},
                    {label: "lItem 2", value: 1},
                    {label: "lItem 3", value: 2}
                ], initialValue: null
            },
                {model: "Obs", label: "Obs", type: "text", id: "r2", initialValue: ""},
                {
                    fieldGroup:true,
                    groupdType:"collapse",
                    collapsed:true,
                    //collapsible:false,
                    groupLabel:"Endereço",
                    fields:[
                        {model:"endereco.rua", label:"Rua"},
                        {model:"endereco.bairro", label:"Bairro"},
                        {model:"endereco.cidade", label:"Cidade"},
                        {model:"endereco.cep", label:"CEP"}
                    ]
                }
            ]
        }
    ];

    var formFields2 =  [
        {model: "Cliente.Nome", label: "Nome", type: "text", id: "r0", initialValue: ""},
        {label: "Field 2", value: "3", type: "text"},
        {
            model: "form.f3", label: "Field 2", value: "1", type: "list", listItems: [
            {label: "lItem 1", value: 0},
            {label: "lItem 2", value: 1},
            {label: "lItem 3", value: 2}
        ], initialValue: null
        }
    ];

    var formFields3 =[
        {model: "PrimeiroNome", label: "Primeiro nome", type: "text", id: "r0", initialValue: ""},
        {model: "UltimoNome", label: "Último nome", type: "text", id: "r1", initialValue: ""},
        {
            fieldGroup: true,
            groupdLabel: "Outras informações",
            fields: [
                {
                    model: "form.f3", label: "Field 2", value: "1", type: "list", listItems: [
                    {label: "lItem 1", value: 0},
                    {label: "lItem 2", value: 1},
                    {label: "lItem 3", value: 2}
                ], initialValue: null
                },
                {model: "Obs", label: "Obs", type: "text", id: "r2", initialValue: ""}
            ]
        }
    ];

    var formData = {
        horizontal: true,
        fields: formFields
    };
    var widgetInstance = ruteZangada.renderWidget("Form", "smform", formData);

    $("#btn11").click(function () {
        var json = JSON.stringify(widgetInstance.getFormData());
        $("#viewdata").text(json);
    });

    $("#btn12").click(function () {
        alert(widgetInstance.fieldCount());
    });

    $("#btn13").click(function () {
        alert(widgetInstance.getFieldIdAt(1));
    });

    $("#btn14").click(function () {
        var rowData = {label: "New Field", value: "new row value", type: "text"};
        widgetInstance.addField(rowData);
    });

    $("#btn15").click(function () {
        var rowData = {label: "New Inserted Field", type: "text"};
        widgetInstance.insertField(rowData, 5);
    });

    $("#btn16").click(function () {
        widgetInstance.removeFieldAt(5);
    });

    $("#btn17").click(function () {
        widgetInstance.removeFieldById('r0');
    });

    $("#btn18").click(function () {
        alert(widgetInstance.getValueAt(5));
    });

    $("#btn19").click(function () {
        alert(widgetInstance.getValueOf('r0'));
    });

    $("#btn110").click(function () {
        widgetInstance.setValueAt(5, 'ffff');
    });

    $("#btn111").click(function () {
        widgetInstance.setValueOf('r0', 'valor');
    });

    $("#btn112").click(function () {
        widgetInstance.clearFormData();
    });

    $("#btn113").click(function () {
        widgetInstance.on("data-changed", function (sender, e) {
            $('#eventhnd').val($('#eventhnd').val() + 'data-changed to ' + e.value + '\n');
            console.log("sender: ", sender);
            console.log("e", e);
        });
    });


    /*****************************************exemplo 2**********************************************/
    var formData2 = {

    $("#btn24").click(function () {

        widgetInstance2.addField(rowData);
    });

    $("#btn25").click(function () {

        widgetInstance2.insertField(rowData, 1);
    });

    $("#btn26").click(function () {

    $("#btn27").click(function () {

    $("#btn29").click(function () {
        alert(widgetInstance2.getValueOf('r0'));
    });

    $("#btn210").click(function () {
        widgetInstance2.setValueAt(0, 'ffff');
    });

    $("#btn211").click(function () {
        widgetInstance2.setValueOf('r0', 'valor');
    });

    $("#btn212").click(function () {
        widgetInstance2.clearFormData();
    });

    $("#btn213").click(function () {
        widgetInstance2.on("data-changed", function (sender, e) {
            $('#eventhnd2').val($('#eventhnd2').val() + 'data-changed to ' + e.value + '\n');
            console.log("sender: ", sender);
            console.log("e", e);
        });
    });


    /*****************************************exemplo 3**********************************************/
    var formData3 = {
        renderer: "grid-row",

        widgetInstance3.addField(rowData);
    });

    $("#btn35").click(function () {
        var rowData = {label: "New Inserted Field", type: "text"};
        widgetInstance3.insertField(rowData, 1);
    });

    $("#btn36").click(function () {
        widgetInstance3.removeFieldAt(0);
    });

    $("#btn37").click(function () {

    });

    $("#btn38").click(function () {
        alert(widgetInstance3.getValueAt(0));

    $("#btn39").click(function () {

    $("#btn310").click(function () {
        widgetInstance3.setValueAt(0, 'ffff');
    });

    $("#btn311").click(function () {
        widgetInstance3.setValueOf('r0', 'valor');
    });

    $("#btn312").click(function () {

    $("#btn313").click(function () {
        widgetInstance3.on("data-changed", function (sender, e) {
            $('#eventhnd3').val($('#eventhnd3').val() + 'data-changed to ' + e.value + '\n');
            console.log("sender: ", sender);

        });

</script>
